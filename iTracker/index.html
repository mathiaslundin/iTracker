<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel='stylesheet' type='text/css'>
		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />
	</head>
	<body id="body">
		<div data-role="view" id="tabstrip-tracking" data-title="iTracker">
			<header data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
					<a data-role="button" data-align="right" data-rel="popover" href="#popover-tracking">New track</a>
				</div>
			</header>
            
			<div data-role="popover" id="popover-tracking" data-popup='{"height": "30%", "width": "70%"}'>
				<div data-role="view" data-title="New track">
					<div data-role="header">
						<div data-role="navbar">
							<span data-role="view-title"></span>
							<!--<a data-role="button" data-align="right" data-click="closeParentPopover">Close</a>-->
						</div>
					</div>
					<ul data-role="listview">
						<li><a data-role="button" class="trackingChoice" data-value="run"><span class="trackingChoiceRun">Running</span></a></li>
						<li><a data-role="button" class="trackingChoice" data-value="drive"><span class="trackingChoiceCar">Driving</span></a></li>
					</ul>
				</div>
			</div>
            
            <div id="myLocation"></div>
			<div id="map-canvas"></div>
            
		</div>

		<div data-role="view" id="tabstrip-statistics" data-title="Statistics">
			<h1>My Statistics</h1>
		</div>

		<div data-role="view" id="tabstrip-settings" data-title="Settings">
			<h1>My Settings</h1>
		</div>

		<div data-role="layout" data-id="mobile-tabstrip">
			<header data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</header>
			<div data-role="footer">
				<div data-role="tabstrip">
					<a href="#tabstrip-tracking" data-icon="globe">iTracker</a>
					<a href="#tabstrip-statistics" data-icon="organize">Statistics</a>
					<a href="#tabstrip-settings" data-icon="settings">Settings</a>
				</div>
			</div>
		</div>

		<script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.mobile.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
		<script src="scripts/application.js"></script>
		<script src="scripts/database.js"></script>
		<script src="scripts/tracker.js"></script>
		<script src="scripts/settings.js"></script>
		<script src="scripts/statistics.js"></script>
		<script src="scripts/error.js"></script>
	</body>
</html>
